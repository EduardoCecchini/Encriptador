<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Encriptador de texto</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div>
			<img src="img/logo.png" class="logo">
	    </div>
		</h1>
	</header>
	<main>	
		<div class="flex-container">
			<textarea rows="10" cols="12" maxlength="500" placeholder="Ingrese el texto aquí" required class="textoencriptar" onkeyup="javascript:this.value=this.value.toLowerCase();"></textarea>
				<div class="mensaje">
					<span id="informativo"><img src="img/icono.png"> Solo letras minúsculas y sin acentos</span> 
				</div>
				<div>
					<input type="submit" class="encriptar" value="Encriptar" onclick="encriptarTexto()">
					<input type="submit" class="desencriptar" value="Desencriptar" onclick="desencriptarTexto()">
				</div>
			</div>
			<div class="flex-container" id="caja">
				<textarea id="resultado-encriptado" rows="10" cols="12" readonly="readonly"><script type="text/javascript">textoSaneado</script></textarea>
				<div id="munieco">
					<img src="img/Muñeco.png">					
				</div>
				<div class="div-texto1">
				   <p id="texto1">Ningún mensaje fue encontrado</p>
				</div>
				<div class="div-texto2">
					<p id="texto2">Ingrese el texto que desee encriptar o desencriptar</p>
				</div>
				<div>
					<input type="submit" class="copiar" value="Copiar" onclick="copiarTexto()">
				</div>
		    </div>
	</main>
	<footer>
			<span class="pie-pagina">&copy Copyright - 2022 - eduardocecchini@hotmail.com -</a></span><a href="https://www.linkedin.com/in/eduardo-cecchini-0117b0259/" class="linkedin"><img src="img/linkedin-logo-2.png" class="logo-linkedin"></a><a href="https://github.com/EduardoCecchini" class="github"><img src="img/192-1923013_transparent-png-github-logo.jpg" class="logo-github"></a>
	</footer>

	<script type="text/javascript" src="js/js-programa.js"></script>
	<!-- Este script va a llamar al JAVASCRIP que lo desarrollo en otro archivo -->
</body>
</html>
